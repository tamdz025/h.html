<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mod Pack</h1>
    </header>
    <main>
        <section class="champion-list">
            <h2>Danh sách tướng:</h2>
            <ul>
                <li><a href="#garen">Garen</a></li>
                <li><a href="#teemo">Teemo</a></li>
                <!-- Thêm các tướng khác vào đây -->
            </ul>
        </section>
        <section id="garen" class="champion">
            <h2>Garen</h2>
            <div class="skins">
                <h3>Các skin của Garen:</h3>
                <ul>
                    <li>Đồ Long Garen</li>
                    <li>Quân Vương Garen</li>
                    <!-- Thêm các skin khác của Garen vào đây -->
                </ul>
            </div>
        </section>
        <section id="teemo" class="champion">
            <h2>Teemo</h2>
            <div class="skins">
                <h3>Teemo không có skin nào khác</h3>
            </div>
        </section>
        <!-- Thêm các section khác cho các tướng khác -->
    </main>
    <footer>
        <p>&copy; 2024 Mod Pack. All rights reserved.</p>
    </footer>
